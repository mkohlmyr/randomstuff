{% extends "index.html" %}

{% block content %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>Alias</td>
                <td>Agent ID</td>
                <td>Polarity Rating</td>
            </tr>
        </thead>
        <tbody>
            {% for agent in agents %}
                <tr>
                    <td>{{ agent.alias }}</td>
                    <td><a href="/agents/{{ agent.id }}">{{ agent.id }}</a></td>
                    <td>{{ agent.average_k_polarity()|round(4) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
